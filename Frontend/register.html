<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\form.css">
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
</head>
<body>
     

    <main class="autentication-form">

        <div class="left-column" id="register-left">

        </div>

        <div class="right-column">

            <div class="other-sign-up">
                <h1><b>Create Account</b></h1>
                <button type="submit" id="one">
                    <img src="css/img/google 1.png" alt="" class="google">
                    Sign Up with Google
                </button>
                <br>
                <button type="submit" id="one">
                    <img src="css/img/Vector.png" alt="" class="fb">
                    Sign Up with Facebook
                </button>
            </div>

            <p id="line">Or</p>

            <div class="account-form">
                <!-- Register Form -->
                <form class="meta-form" action="">

                    <div class="meta-form-field">
                        <label for="text" class="field-label">First Name</label>
                        <input type="text" placeholder="Franc">
                    </div>

                    <div class="meta-form-field">
                        <label for="text" class="field-label">Last Name</label>
                        <input type="text" placeholder="Edu">
                    </div>

                    <div class="meta-form-field">
                        <label for="email" class="field-label">Email</label>
                        <input type="email" name="email" id="">
                    </div>

                    <div class="meta-form-field">
                        <label for="password" class="field-label">Password</label>
                        <input type="password" name="" id="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>

                    
                    <div class="meta-form-field">
                        <label for="password" class="field-label">Confirm Password</label>
                        <input type="password" name="" id="">
                    </div>

                    <div class="meta-form-field">
                        <input type="submit" value="CReate Account" id="register">
                    </div>

                    
                    <div>
                        <p class="login-text">Already have an account?  <a href="login.html"> Login</a></p>
                    </div>
                </form>

            </div>
            
        </div>

         
    </main>

    
</body>
</html>
