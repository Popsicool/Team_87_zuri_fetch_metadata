<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\form.css">
    <link rel="stylesheet" href="'https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
</head>
<body>

    <main class="autentication-form">
        
        <div class="left-column" id="login-left">

        </div>

        <div class="right-column">

            <div class="other-sign-up">
                <h1><b>Login</b></h1>
                <button type="submit" id="one">
                    <img src="css/img/google 1.png" alt="" class="google">
                    Sign in with Google
                </button>
                <br>
                <button type="submit" id="one">
                    <img src="css/img/Vector.png" alt="" class="fb">
                    Sign in with Facebook
                </button>
            </div>

                <p id="line">Or</p>

            <div class="account-form">
                 <!-- Login Form -->
                <form class="meta-form" action="">
                    <div class="meta-form-field">
                        <label for="text" class="field-label">Username</label>
                        <!-- <img src="css/img/user.png" alt="" class="form-img"> -->
                        <input type="text" placeholder="username">
                    </div>

                    <div class="meta-form-field">
                        <label for="text" class="field-label">Password</label>
                        <!-- <img src="css/img/user.png" alt="" class="form-img"> -->
                        <input type="password" name="password" placeholder="Password" class="one" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>

                    <div>
                        <p class="login-password"><a href="#"> Forgot Password</a></p>
                    </div>

                    <div class="meta-form-field">
                        <input type="submit" value="Login" id="login">
                    </div>

                    <div>
                        <p class="login-text">Don't have an account?  <a href="register.html"> Create Account</a></p>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer>
        
    </footer>
</body>
</html>
