<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'notification.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Password Reset</title>

	<link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="godfather">
            <img src="{% static 'images/Frame 1041 (1).png' %}" class="bad">
            <div class="text" >
                <h2>Password reset</h2>
                <h5>We've emailed you instructions for setting your password.</h5>
<h5>
	If you don't receive an email, please make sure you've entered the address you
	registered with.
</h5>
            </div>
                <img src="{% static 'images/Icon (1).png' %}" class="ticker-body">
        </div>
        <div class="go-home">
            <button class="blues">
                <a href="{% url 'metadata:index' %}">Go Home</a>
            </button>
        </div>
    </main>
</body>
</html>
